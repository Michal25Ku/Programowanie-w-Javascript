<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wersja Nic się nie działo, naprawdę nic się...</title>
    <style>
        body 
        {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas 
        {
            border: 1px solid black;
        }
        #other
        {
            float: left;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="800" height="600"></canvas>

<div id="other">
    <label for="numberOfBalls">Liczba kulek:</label>
    <input type="number" id="numberOfBalls" value="100">
    <br>
    <label for="distance">Dystans rysowania połączeń:</label>
    <input type="number" id="distance" value="50" min="10" max="300">
    <br>
    <button id="startSimulation">Start</button>
    <button id="resetSimulation">Reset</button>
</div>
<script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="keys">
            <div data-key="81" class="key">Q</div>
            <div data-key="87" class="key">W</div>
            <div data-key="69" class="key">E</div>
            <div data-key="82" class="key">R</div>
            <div data-key="84" class="key">T</div>
            <div data-key="89" class="key">Y</div>
            <div data-key="85" class="key">U</div>
            <div data-key="73" class="key">I</div>
            <div data-key="79" class="key">O</div>
        </div>
        <div class="controls">
            <button id="record-channel-1">Record Channel 1</button>
            <button id="play-channel-1">Play Channel 1</button>
            <button id="record-channel-2">Record Channel 2</button>
            <button id="play-channel-2">Play Channel 2</button>
            <button id="record-channel-3">Record Channel 3</button>
            <button id="play-channel-3">Play Channel 3</button>
            <button id="record-channel-4">Record Channel 4</button>
            <button id="play-channel-4">Play Channel 4</button>
            <button id="play-all">Play All Channels</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

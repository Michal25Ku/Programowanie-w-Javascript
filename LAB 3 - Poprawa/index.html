<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda4</title>
</head>
<body>
    <div class="container">

        <div class="keys">
            <audio src="./sounds/boom.wav" controls data-key="q" data-volume="40" id="s1"></audio>
            <br>
            <audio src="./sounds/clap.wav" controls data-key="w" id="s2"></audio>
            <br>
            <audio src="./sounds/hihat.wav" controls data-key="e" id="s3"></audio>
            <br>
            <audio src="./sounds/kick.wav" controls data-key="r" id="s4"></audio>
            <br>
            <audio src="./sounds/openhat.wav" controls data-key="t" id="s5"></audio>
            <br>
            <audio src="./sounds/ride.wav" controls data-key="y" id="s6"></audio>
            <br>
            <audio src="./sounds/snare.wav" controls data-key="u" id="s7"></audio>
            <br>
            <audio src="./sounds/tink.wav" controls data-key="i" id="s8"></audio>
            <br>
            <audio src="./sounds/tom.wav" controls data-key="o" id="s9"></audio>
        </div>

        <div class="controls">
            <button id="record-channel-1">Record Channel 1</button>
            <button id="play-channel-1">Play Channel 1</button>
            <button id="record-channel-2">Record Channel 2</button>
            <button id="play-channel-2">Play Channel 2</button>
            <button id="record-channel-3">Record Channel 3</button>
            <button id="play-channel-3">Play Channel 3</button>
            <button id="record-channel-4">Record Channel 4</button>
            <button id="play-channel-4">Play Channel 4</button>
            <br>
            <input type="checkbox" id="channel1-checkbox"> Channel 1
            <input type="checkbox" id="channel2-checkbox"> Channel 2
            <input type="checkbox" id="channel3-checkbox"> Channel 3
            <input type="checkbox" id="channel4-checkbox"> Channel 4

            <button id="play-channels">Play channels</button>
            <!--<button id="play-all">Play All Channels</button>-->
        </div>

        <div class="metronome">
            <button id="metronome-on-off">Metronome On/Off</button>
            <label for="bpm">BPM:</label>
            <input type="number" id="bpm" value="100" min="1" max="200">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

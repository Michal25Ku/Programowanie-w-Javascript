<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <main>
      <div class="slider">
        <div class="box">
          <img src="https://picsum.photos/800/600?1" alt="" />
          <img src="https://picsum.photos/800/600?2" alt="" />
          <img src="https://picsum.photos/800/600?3" alt="" />
          <img src="https://picsum.photos/800/600?4" alt="" />
          <img src="https://picsum.photos/800/600?5" alt="" />
          <img src="https://picsum.photos/800/600?6" alt="" />
        </div>
        <div class="nav">
          <button class="Prev">&lt;</button>
          <button class="Next">&gt;</button>
        </div>
        <div class="dots">
            <button data-index="0" class="dot"></button>
            <button data-index="1" class="dot"></button>
            <button data-index="2" class="dot"></button>
            <button data-index="3" class="dot"></button>
            <button data-index="4" class="dot"></button>
        </div>
      </div>
    </main>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>

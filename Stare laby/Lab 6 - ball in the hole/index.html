<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      margin: 0;

      left: 10px;

    }

  <canvas id="gameCanvas" width="800" height="600"></canvas>

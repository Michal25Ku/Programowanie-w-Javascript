<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wersja elf</title>
</head>
<body>
    <h1>Notatka</h1>
    <div class="note-form">
        <input type="text" id="title" placeholder="Tytuł" required style="width: 200px;" /><br><br>
        <textarea id="content" placeholder="Treść" required style="width: 200px;"></textarea><br><br>
        <input type="text" id="tags" placeholder="Tagi (oddzielone przecinkami)" style="width: 200px;" /><br><br>
        <input type="color" id="color" value="#ffffff" required><br><br>
        <label>
            <input type="checkbox" id="pin"> Przypnij
        </label>
        <button id="addNoteButton">Dodaj notatkę</button>
        <button id="deleteAllButton">Usuń wszystkie notatki</button>
    </div>

    <br>
    <input type="text" id="search" placeholder="Szukaj notatek" style="width: 200px;" /><br><br>

    <div id="notesContainer"></div>

    <script src="main.js"></script>
</body>
</html>
